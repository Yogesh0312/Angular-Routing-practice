<!-- <h1>{{myForm.value | json}}</h1> -->

<div class="container">

    <span class="text-danger Required">Field with * is Required</span>
    <form class="row g-3" [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <span *ngIf="userValidator && userValidator.invalid && userValidator.touched"
                class="text-danger">&nbsp;*This
                Function is
                Required</span>
            <input type="email" class="form-control" id="inputEmail4" name="user" formControlName="user">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="inputPassword4" name="password" formControlName="password">
            <span *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched"
                class="text-danger">&nbsp;* Minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                letter,<br> &nbsp;&nbsp; 1 number and one special character</span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <span *ngIf="addressValidator && addressValidator.invalid && addressValidator.touched"
                class="text-danger">&nbsp;*This
                Function is Required</span>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address"
                formControlName="address">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <span *ngIf="stateValidator && stateValidator.invalid && stateValidator.touched"
                class="text-danger">&nbsp;*This
                Function is Required</span>
            <select id="inputState" class="form-select" name="state" formControlName="state">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <span *ngIf="zipValidator && zipValidator.invalid && zipValidator.touched"
                class="text-danger">&nbsp;*Required</span>
            <input type="text" class="form-control" id="inputZip" name="zip" formControlName="zip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Sign in</button>
        </div>
    </form>
</div>



<h1>{{userData}}</h1>
<h1>{{passwordData}}</h1>
